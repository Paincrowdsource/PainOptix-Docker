name: Checkins Dispatch (cron)
on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch: {}
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Call dispatcher (dry-run, safe)
        run: |
          curl -s -X POST "${{ secrets.APP_BASE_URL }}/api/checkins/dispatch?dryRun=1" \
            -H "X-Dispatch-Token: ${{ secrets.CHECKINS_DISPATCH_TOKEN }}" \
            -H "Content-Type: application/json"

